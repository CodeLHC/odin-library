<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Laura's Library</h1>
    <div id="bookList"></div>
    <button id="newBook">Add New Book</button>

    <dialog id="dialog">
      <form id="form">
        <label for="BookTitle">Title of Book:</label><br />
        <input type="text" id="bookTitle" /><br />

        <label for="bookAuthor">Author of Book:</label><br />
        <input type="text" id="bookAuthor" /><br />

        <label for="bookPages">Amount of Pages:</label><br />
        <input type="number" id="bookPages" /><br />

        <p>Have you read this book yet?</p>
        <input
          type="radio"
          id="readStatusYes"
          name="readStatus"
          value="Completed"
        />
        <label for="readStatusYes">Completed</label><br />
        <input
          type="radio"
          id="readStatusNo"
          name="readStatus"
          value="Not started"
        />
        <label for="readStatusNo">Not started</label><br />
        <input
          type="radio"
          id="readStatusProgress"
          name="readStatus"
          value="In progress"
          checked
        />
        <label for="readStatusProgress">In progress</label><br />
        <div id="formButtons">
          <input id="submitButton" type="submit" value="Submit" />
          <button id="closeButton">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
